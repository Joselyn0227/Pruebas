<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="estilos.css">
</head>
<body class="login-background">
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card login-card">
            <div class="card-body">
                <h1 class="card-title text-center mb-4">Formulario de Registro</h1>
                <form id="registroForm">
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre completo:</label>
                        <input type="text" id="nombre" name="nombre" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Correo electrónico:</label>
                        <input type="email" id="email" name="email" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña:</label>
                        <input type="password" id="password" name="password" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="edad" class="form-label">Edad:</label>
                        <input type="number" id="edad" name="edad" class="form-control" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="datosAdicionales" class="form-label">Datos adicionales:</label>
                        <textarea id="datosAdicionales" name="datosAdicionales" class="form-control"></textarea>
                    </div>
                    <div class="mb-3">
                        <button type="submit" class="btn btn-primary w-100">Enviar</button>
                    </div>
                </form>
                <div id="mensaje" class="mt-3"></div>
            </div>
        </div>
    </div>

    <script src="funciones.js"></script>
</body>
</html>
